openapi: 3.0.0
info:
  title: Nexus Social Media API
  version: 1.0.0
  description: API complète pour une application de médias sociaux avec authentification Clerk
  contact:
    name: Support API
    email: support@nexus.com

servers:
  - url: http://localhost:3000/api
    description: Serveur de développement
  - url: https://votre-domaine.com/api
    description: Serveur de production

components:
  securitySchemes:
    ClerkAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token d'authentification Clerk

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        clerk_id:
          type: string
        username:
          type: string
        fullname:
          type: string
        email:
          type: string
          format: email
        bio:
          type: string
        image:
          type: string
        followers:
          type: integer
        following:
          type: integer
        posts:
          type: integer
        created_at:
          type: string
          format: date-time

    UserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        message:
          type: string

    Post:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        content:
          type: string
        image:
          type: string
        likes:
          type: integer
        comments:
          type: integer
        created_at:
          type: string
          format: date-time
        author:
          $ref: '#/components/schemas/User'
        isLiked:
          type: boolean
        isBookmarked:
          type: boolean

    Comment:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        post_id:
          type: string
          format: uuid
        content:
          type: string
        created_at:
          type: string
          format: date-time
        user:
          type: object
          properties:
            fullname:
              type: string
            image:
              type: string

    Notification:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        receiver_id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
        type:
          type: string
          enum: [like, comment, follow]
        post_id:
          type: string
          format: uuid
        comment_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        sender:
          type: object
          properties:
            _id:
              type: string
              format: uuid
            username:
              type: string
            image:
              type: string
        post:
          type: object
          properties:
            _id:
              type: string
              format: uuid
            image:
              type: string

    Error:
      type: object
      properties:
        error:
          type: string

    Success:
      type: object
      properties:
        message:
          type: string

    FollowStatus:
      type: object
      properties:
        isFollowing:
          type: boolean

    ToggleFollowResponse:
      type: object
      properties:
        followed:
          type: boolean

    ToggleLikeResponse:
      type: object
      properties:
        liked:
          type: boolean

    ToggleBookmarkResponse:
      type: object
      properties:
        bookmarked:
          type: boolean

paths:
  # =========================================
  # Routes Utilisateurs
  # =========================================
  /users/sync:
    post:
      summary: Synchroniser l'utilisateur avec la base de données
      description: Crée ou vérifie l'existence de l'utilisateur dans la base de données après authentification Clerk
      tags:
        - Users
      security:
        - ClerkAuth: []
      responses:
        '201':
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '200':
          description: Utilisateur déjà existant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/me:
    get:
      summary: Obtenir l'utilisateur connecté
      description: Récupère les informations de l'utilisateur actuellement authentifié
      tags:
        - Users
      security:
        - ClerkAuth: []
      responses:
        '200':
          description: Utilisateur récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/profile/{id}:
    get:
      summary: Obtenir le profil d'un utilisateur
      description: Récupère les informations du profil utilisateur par ID
      tags:
        - Users
      security:
        - ClerkAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Profil utilisateur récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/profile:
    put:
      summary: Mettre à jour le profil utilisateur
      description: Met à jour les informations du profil de l'utilisateur connecté
      tags:
        - Users
      security:
        - ClerkAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullname
              properties:
                fullname:
                  type: string
                  minLength: 1
                bio:
                  type: string
                  maxLength: 500
      responses:
        '200':
          description: Profil mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Données de requête invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/is-following/{followingId}:
    get:
      summary: Vérifier si on suit un utilisateur
      description: Vérifie si l'utilisateur connecté suit un autre utilisateur
      tags:
        - Users
      security:
        - ClerkAuth: []
      parameters:
        - name: followingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Statut de suivi récupéré
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FollowStatus'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/toggle-follow:
    post:
      summary: Suivre/Ne plus suivre un utilisateur
      description: Permet de suivre ou de ne plus suivre un utilisateur
      tags:
        - Users
      security:
        - ClerkAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - followingId
              properties:
                followingId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Statut de suivi modifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToggleFollowResponse'
        '400':
          description: Impossible de se suivre soi-même
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =========================================
  # Routes Posts
  # =========================================
  /posts:
    post:
      summary: Créer un nouveau post
      description: Crée un nouveau post avec texte et/ou image
      tags:
        - Posts
      security:
        - ClerkAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 1000
                image:
                  type: string
      responses:
        '201':
          description: Post créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/feed:
    get:
      summary: Obtenir le flux de posts
      description: Récupère tous les posts pour le flux principal
      tags:
        - Posts
      security:
        - ClerkAuth: []
      responses:
        '200':
          description: Flux récupéré avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/user/{userId}:
    get:
      summary: Obtenir les posts d'un utilisateur
      description: Récupère tous les posts d'un utilisateur spécifique
      tags:
        - Posts
      security:
        - ClerkAuth: []
      parameters:
        - name: userId
          in: path
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Posts récupérés avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/{postId}:
    delete:
      summary: Supprimer un post
      description: Supprime un post et toutes ses données associées
      tags:
        - Posts
      security:
        - ClerkAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Post supprimé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '404':
          description: Post non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/toggle-like:
    post:
      summary: Aimer/Ne plus aimer un post
      description: Permet d'aimer ou de ne plus aimer un post
      tags:
        - Posts
      security:
        - ClerkAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - postId
              properties:
                postId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Statut de like modifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToggleLikeResponse'
        '404':
          description: Post non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =========================================
  # Routes Commentaires
  # =========================================
  /comments:
    post:
      summary: Ajouter un commentaire
      description: Ajoute un commentaire à un post
      tags:
        - Comments
      security:
        - ClerkAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
                - postId
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 500
                postId:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Commentaire ajouté avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Données de commentaire invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Post non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /comments/{postId}:
    get:
      summary: Obtenir les commentaires d'un post
      description: Récupère tous les commentaires d'un post spécifique
      tags:
        - Comments
      security:
        - ClerkAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Commentaires récupérés avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =========================================
  # Routes Bookmarks
  # =========================================
  /bookmarks/toggle:
    post:
      summary: Ajouter/Retirer un bookmark
      description: Permet d'ajouter ou de retirer un post des favoris
      tags:
        - Bookmarks
      security:
        - ClerkAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - postId
              properties:
                postId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Statut de bookmark modifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToggleBookmarkResponse'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /bookmarks:
    get:
      summary: Obtenir les posts bookmarkés
      description: Récupère tous les posts favoris de l'utilisateur connecté
      tags:
        - Bookmarks
      security:
        - ClerkAuth: []
      responses:
        '200':
          description: Bookmarks récupérés avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =========================================
  # Routes Notifications
  # =========================================
  /notifications:
    get:
      summary: Obtenir les notifications
      description: Récupère toutes les notifications de l'utilisateur connecté
      tags:
        - Notifications
      security:
        - ClerkAuth: []
      responses:
        '200':
          description: Notifications récupérées avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '500':
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =========================================
  # Routes Système
  # =========================================
  /health:
    get:
      summary: Vérifier l'état du serveur
      description: Endpoint de santé pour vérifier que le serveur fonctionne
      tags:
        - System
      responses:
        '200':
          description: Serveur fonctionne correctement
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Server is running"
                  timestamp:
                    type: string
                    format: date-time
                  environment:
                    type: string
                    example: "development"

tags:
  - name: Users
    description: Gestion des utilisateurs et profils
  - name: Posts
    description: Gestion des publications
  - name: Comments
    description: Gestion des commentaires
  - name: Bookmarks
    description: Gestion des favoris
  - name: Notifications
    description: Gestion des notifications
  - name: System
    description: Endpoints système et santé